<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" text="text/css" href="css/reset.css">
    <link rel="stylesheet" text="text/css" href="css/styles.css">
    <title>Contact Page</title>
    <link rel="stylesheet" text="text/css" href="/fontawesome/css/all.min.css">
    <link rel="shortcut icon" href="img/ico.ico" type="image/x-icon">
</head>

<body>
    <div class="main-container">
        <!--Adress Container-->

        <div id="address-container">
            <div class="fade"></div>
            <div id="address-content">
                <h2><i class="fa-regular fa-map"></i>Adress</h2>
                <p>Av. Praceta D. Fernando II</p>

                <h2><i class="fa-solid fa-phone"></i>Phone</h2>
                <p>+351 911 079 959</p>

                <h2><i class="fa-regular fa-envelope"></i>Email</h2>
                <p>kevincursos@outlook.com</p>
            </div>
        </div>

        <!--form Container-->
        <div id="form-container">
            <h2>Contact us</h2>
            <form id="contact-form">

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your name">
                <label for="email">E-mail:</label>
                <input type="text" id="email" name="email" placeholder="Your email">
                <label for="phone">Phone:</label>
                <input type="number" id="phone" name="phone" placeholder="Your Number">
                <label for="msg">Your Message:</label>
                <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Your message"></textarea>
                <input type="submit" id="submit" value="Send">
            </form>
        </div>
    </div>
</body>

</html>

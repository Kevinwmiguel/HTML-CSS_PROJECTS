<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell a car</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!--Header -->
    <div class="container">
        <div class="header">
            <h3>Register your vehicle to sell much faster!</h3>
        </div>


        <!--form header -->
        <div class="form-container">
            <div class="form-header">
                <p>Register</p>
            </div>
            <!-- form body -->
            <div class="form-body">
                <h1 class="form-title">Sell Your Car Yourself!</h1>
                <p>Describe the characteristics of your vehicle
                    and mark all the options and features it has:</p>

                <form action="envio.php" method="POST">
                    <!-- Title -->
                    <div class="box-input">
                        <label for="titulo"> Ad title: <span class="requiredfield">*</span></Label>
                        <input type="text" class="block" name="titulo" id="titulo" placeholder="Set a title" required
                            minlength="1" maxlength="30">
                    </div>
                    <!-- Price -->
                    <div class="box-input">
                        <label for="price"> Car price <span class="requiredfield">*</span> </label>
                        <input type="number" nome="price" id="price" class="block">
                    </div>
                    <!-- Desc -->
                    <div class="box-input">
                        <label for="desc">
                            Description
                            <span class="requiredfield">*</span>
                        </label>
                        <textarea name="name" class="block" id="desc" placeholder="Describe your car" cols="30"
                            rows="10" minlength="10" maxlength="1999">
                        </textarea>
                    </div>
                    <!-- owner's -->
                    <div class="box-input">
                        <label for="owner">
                            Unique Owner?
                            <span class="requiredfield">*</span>
                        </label>
                        <select name="dono" class="block" id="owner" required>
                            <option value="">--</option>
                            <option value="1">Yes</option>
                            <option value="0">no</option>
                        </select>
                    </div>

                    <!-- Brand -->
                    <div class="box-input">
                        <label for="Brand"> Brand <span class="requiredfield">*</span></label>
                        <input type="text" class="block" id="brand" required>
                    </div>
                    <!-- Model -->
                    <div class="box-input">
                        <label for="model">
                            Model
                            <span class="requiredfield">*</span>
                        </label>
                        <input type="text" class="block" id="model">
                    </div>

                    <!-- Kilometers -->
                    <div class="box-input">
                        <label for="km">
                            kilometers
                            <span class="requiredfield">*</span>
                        </label>
                        <input type="number" id="km" class="block" required>
                    </div>

                    <!-- Purchase date -->
                    <div class="box-input">
                        <label for="pdate"> Purchase date:
                            <span class="requiredfield">*</span>
                        </label>
                        <input type="date" name="pdate" id="pdate" class="block" required>
                    </div class="box-input">

                    <!-- Manual or auto -->
                    <div class="box-input">
                        <p>Gear: <span class="requiredfield">*</span></p>

                        <input type="radio" id="manual" name="gear">
                        <label for="manual">Manual</label>

                        <input type="radio" id="auto" name="gear">
                        <label for="auto">Auto</label>

                    </div>

                    <!-- Optionais -->

                    <div class="box-input">
                        <P>Optionals:</P>
                        <ul class="optional_list">
                            <li>
                                <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                                <label for="alarm">Alarm</label>
                            </li>
                            <li>
                                <input type="checkbox" id="ac" name="optional[]" value="ac">
                                <label for="ac">Air Conditioner</label>
                            </li>
                            <li>
                                <input type="checkbox" id="eletric_lock" name="optional[]" value="eletric_lock">
                                <label for="eletric_lock">Eletric Lock</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <P>Optionals:</P>
                        <ul class="optional_list">
                            <li>
                                <input type="checkbox" id="eletric_window" name="optional[]" value="eletric_window">
                                <label for="eletric_window">Eletric Window</label>
                            </li>
                            <li>
                                <input type="checkbox" id="speakers" name="optional[]" value="speakers">
                                <label for="speakers">Speakers</label>
                            </li>
                            <li>
                                <input type="checkbox" id="reverse_camera" name="optional[]" value="reverse_camera">
                                <label for="reverse_camera">Reverse Camera</label>
                            </li>
                            <li>
                                <input type="checkbox" id="leather_seat" name="optional[]" value="leather_seat">
                                <label for="leather_seat">Leather Seat</label>
                            </li>
                        </ul>


                    </div>

                    <!-- FILE -->
                    <div class="box-input">
                        <p>Send pictures <span class="requiredfield">*</span> </p>
                        <input type="file" multiple accept="image/png, image,jpeg" id="file" name="file" required>
                    </div>

                    <!-- SUBMIT -->
                    <input class="btn-submit" type="submit"><br>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
